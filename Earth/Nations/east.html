<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the East Coast</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('../model/Nations/eastbg.PNG') no-repeat center center fixed;
            background-size: cover;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out;
            overflow: hidden; /* Lock scrolling */
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out;
        }
        .spacer {
            height: 0px;
        }
        iframe {
            width: 100%;
            border: none;
            margin-bottom: 20px;
            opacity: 0; /* Start hidden */
            transition: opacity 1.5s ease-in-out;
        }
        .youtube {
            height: 420px;
        }
        .spotify {
            height: 850px;
        }
        .button {
            padding: 15px 30px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: rgba(200, 0, 0, 1);
        }
        .welcome {
            font-size: 48px;
            font-family: 'Georgia', serif;
            color: red;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            background: white;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 class="welcome">Welcome to the East Coast!!</h1>
    <div class="spacer"></div>
    <div class="container">
        <!-- YouTube Embed -->
        <iframe class="youtube" id="youtube-frame" src="https://www.youtube.com/embed/XdPtVqlYCj4?si=mdwQW-OfazrBQfsK" allowfullscreen></iframe>
        
        <!-- Spotify Embed -->
        <iframe class="spotify" id="spotify-frame" src="https://open.spotify.com/embed/playlist/1UQa9HEnBnNNahmBKHQ9Zv?utm_source=generator" allow="encrypted-media"></iframe>
        
        <!-- Button -->
        <button class="button" id="complete-recon">Complete Reconnaissance</button>
    </div>

    <script>
        // Fade in the page
        window.onload = function() {
            document.body.style.opacity = "1";

            setTimeout(() => {
                document.querySelector('.container').style.opacity = "1"; // Fade in container
            }, 500);

            setTimeout(() => {
                document.getElementById("youtube-frame").style.opacity = "1"; // Fade in YouTube
            }, 3000);

            setTimeout(() => {
                document.getElementById("spotify-frame").style.opacity = "1"; // Fade in Spotify
                document.body.style.overflow = "auto"; // Unlock scrolling
            }, 5000);
        };

        document.getElementById("complete-recon").addEventListener("click", function() {
            // ✅ Retrieve last saved coordinates before leaving
            let lastLat = sessionStorage.getItem("geminiLat");
            let lastLon = sessionStorage.getItem("geminiLon");

            // ✅ Ensure this location is marked as visited
            let visited = JSON.parse(sessionStorage.getItem("visitedLocations")) || [];
            if (!visited.includes("East Coast")) { 
                visited.push("East Coast");
                sessionStorage.setItem("visitedLocations", JSON.stringify(visited));
            }

            // ✅ Redirect back to Earth.html with updated lat/lon
            let returnURL = `../Earth Static/Earth.html?lat=${lastLat}&lon=${lastLon}`;
            window.location.href = returnURL;
        });
    </script>
</body>
</html>
