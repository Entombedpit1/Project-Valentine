<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('../model/world.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.3); /* Lighter overlay */
            position: fixed; /* Covers the entire page */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 800px;
        }
        iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        /* Adjust Spotify iframe height */
        .spotify-embed {
            height: 400px; /* Increase this value to show more songs */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Credits</h1>
        
        <!-- YouTube Embed -->
        <iframe src="https://www.youtube.com/embed/XdPtVqlYCj4?si=zTZNn8-bHEGh55OR" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
        <!-- Spotify Embeds with increased height -->
        <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/1WMxEhcCTmQYeR7huzOxNw?utm_source=generator" allow="encrypted-media"></iframe>
        <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/1UQa9HEnBnNNahmBKHQ9Zv?utm_source=generator" allow="encrypted-media"></iframe>
        <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/1NFKqeWxEshI54Y2WqCZUw?utm_source=generator" allow="encrypted-media"></iframe>
        <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/58ermBPtj8LXWEmNy8F148?utm_source=generator" allow="encrypted-media"></iframe>
        <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/3Tqe0Ar1LN8feLOrVuoK8O?utm_source=generator" allow="encrypted-media"></iframe>
        <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/4LuQrYxczo7EwxYLyoVdEv?utm_source=generator" allow="encrypted-media"></iframe>
        <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/5x1mmmZRuk7CiZkfVEIYtO?utm_source=generator" allow="encrypted-media"></iframe>
        <iframe class="spotify-embed" src="https://open.spotify.com/embed/playlist/4fAGXjn0g3CSeDjB3rkE4K?utm_source=generator" allow="encrypted-media"></iframe>
    </div>
</body>
</html>
