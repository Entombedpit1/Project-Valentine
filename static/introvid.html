<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            opacity: 0;
            animation: fadeIn 4s forwards; /* Fade-in effect */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        .video-container {
            position: relative;
            width: 80vw;
            height: 45vw; /* Maintain 16:9 aspect ratio */
            max-width: 1280px;
            max-height: 720px;
        }

        .thumbnail {
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
        }

        /* YouTube Play Button using pure CSS */
        .play-button {
            width: 100px;
            height: 100px;
            background-color: red;
            clip-path: polygon(25% 0%, 100% 50%, 25% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            display: none;
        }

        /* "Next" Button Styling */
        .next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: none; /* Initially hidden */
            transition: opacity 0.5s ease-in-out;
        }

        .next-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

<div class="video-container">
    <div class="thumbnail" onclick="playVideo()">
        <div class="play-button"></div>
    </div>
    <iframe id="youtubeVideo"
        src="https://www.youtube.com/embed/XdPtVqlYCj4?autoplay=1&rel=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
    </iframe>
</div>

<!-- "Next" Button -->
<div class="next-button" id="nextButton" onclick="goToNextPage()">Next</div>

<script>
    function playVideo() {
        document.querySelector('.thumbnail').style.display = 'none';
        let video = document.getElementById('youtubeVideo');
        video.src = "https://www.youtube.com/embed/XdPtVqlYCj4?autoplay=1&rel=0";
        video.style.display = 'block';

        // Wait 5 seconds after the video starts, then show the "Next" button
        setTimeout(() => {
            document.getElementById('nextButton').style.display = 'block';
        }, 5000);
    }

    function goToNextPage() {
        document.body.style.animation = "fadeOut 2s forwards"; // Fade out effect
        setTimeout(() => {
            window.location.href = "launch.html"; 
        }, 2000); // Redirect after fade-out
    }
</script>

</body>
</html>
