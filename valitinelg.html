<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Valentines</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transition: background-color 1.5s, opacity 1.5s ease-out; /* Transition both background and opacity */
        }
        .password-section {
            display: flex;
            align-items: center;
            border: 2px solid #000;
            padding: 8px;
            margin-top: 10px;
            width: 220px;
            background: white;
            border-radius: 8px; /* Slightly rounded edges */
        }
        input {
            padding: 10px;
            width:  b 100%;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .toggle-password {
            cursor: pointer;
            width: 29px;
            height: 22px;
            margin-left: -35px; /* Pull it closer to the input */
            opacity: 0.7; /* Slight transparency */
            transition: opacity 0.3s;
        }
        .toggle-password:hover {
            opacity: 1;
        }
        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: gray;
        }
        .title {
            font-family: "Times New Roman", Times, serif;
            font-size: 24px;
        }
        /* Tv Turn-Off Animation */
        #screen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 999;
            display: none; /* Hidden by default */
            animation: tvOff 1.5s forwards;
        }
        
        @keyframes tvOff {
            0% { transform: scaleY(1); opacity: 1; }
            60% { transform: scaleY(0.04); }
            100% { transform: scaleY(0); opacity: 0; }
        }
        .faded {
            background-color: black;
            opacity: 0;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h2 class="title">Project Valentine ❤️</h2>
    <form onsubmit="event.preventDefault(); checkPassword();">
        <div class="password-section">
            <input type="password" id="password" placeholder="Enter password" onkeydown="handleKeyPress(event)">
            <img src="/images/eye-closed.png" id="toggleIcon" class="toggle-password" onclick="togglePassword()" alt="Toggle Password">
        </div>
    </form>
    <p class="hint">Hint: Agnostic term for on god </p>
    <p id="message" style="color: red;"></p>
    <!-- TV-Off Animation Overlay -->
    <div id="screen-overlay"></div>

    <script>
          function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.src = "/images/eye-open.png"; // Show open eye when password is visible
            } else {
                passwordInput.type = "password";
                toggleIcon.src = "/images/eye-closed.png"; // Show closed eye when password is hidden
            }
          }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkPassword();
            }
        }

        function checkPassword() {
            const password = document.getElementById("password").value;
            const validPasswords = [" On Something", "on something", "onsomething", "On something", "onSomething", "on Something", "OnSomething","Onsomething"];
            if (validPasswords.includes(password)) {
                // Hide the elements to avoid flickering
                document.querySelector('.title').classList.add('hidden');
                document.querySelector('.password-section').classList.add('hidden');
                document.querySelector('.hint').classList.add('hidden');

                // Show the screen overlay and play animation
                document.getElementById("screen-overlay").style.display = "block";
                document.body.classList.add("faded");  // Add fade-out effect to body (entire page fades to black)

                // Redirect to the YouTube page after animation completes (1.5s)
                setTimeout(() => {
                    window.location.href = "/static/introvid.html"; // Change to your actual page
                }, 1200);
            } else {
                document.getElementById("message").textContent = "Incorrect password, try again.";
            }
        }
        window.onload = () => {
            document.body.style.opacity = "1";
        }
    </script>
</body>
</html>
